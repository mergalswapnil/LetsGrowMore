<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Simple Calculator using HTML, CSS and JavaScript </title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-primary " style="margin-top:150px">
    <div class="container mx-auto ">
        
        <div class="shadow-lg p-3 mb-5 bg-body rounded bg-white text-center "> 
            <h2> Calculator </h2><span>By Swapnil Mergal</span> 
            <hr>
<table class = "bg-white mx-auto" >
 <tr>
 <td colspan = "3"> <input class = "display-box form-control bg-white "  type = "text" id = "result" disabled /> </td>
 <!-- clearScreen() function clear all the values -->
 <td> <input class = " btn btn-light button bg-dark text-white" type = "button" value = "C" onclick = "clearScreen()"  /> </td>
 </tr>
 <tr>
 <!-- display() function display the value of clicked button -->
 <td> <input class = " btn btn-light button" type = "button" value = "1" onclick = "display('1')" /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "2" onclick = "display('2')" /> </td>
 <td> <input class = "btn btn-light button" type = "button" value = "3" onclick = "display('3')" /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "/" onclick = "display('/')" /> </td>
 </tr>
 <tr>
 <td> <input class = "btn btn-light button" type = "button" value = "4" onclick = "display('4')" /> </td>
 <td> <input class = "btn btn-light button" type = "button" value = "5" onclick = "display('5')" /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "6" onclick = "display('6')" /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "-" onclick = "display('-')" /> </td>
 </tr>
 <tr>
 <td> <input class = "btn btn-light button" type = "button" value = "7" onclick = "display('7')" /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "8" onclick = "display('8')" /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "9" onclick = "display('9')" /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "+" onclick = "display('+')" /> </td>
 </tr>
 <tr>
 <td> <input class = "btn btn-light button" type = "button" value = "." onclick = "display('.')" /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "0" onclick = "display('0')" /> </td>
 <!-- calculate() function evaluate the mathematical expression -->
 <td> <input class = "btn btn-light button bg-dark text-white" type = "button" value = "=" onclick = "calculate()"  /> </td>
 <td> <input class = " btn btn-light button" type = "button" value = "*" onclick = "display('*')" /> </td>
 </tr>
 </table>
</div></div>
<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
