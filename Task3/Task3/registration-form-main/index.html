<!DOCTYPE html>
<html>
<head>
	<title>Registartion Form</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div class="container-xl">
		<div class="mx-auto text-center">
		<h1>Registration Form</h1>
		
		<table  class="mx-auto" >
			<tbody>
				<tr>
					<th class="form-label">First Name</th>
					<td><input type="text" name="fname"  clas="form-control" id="fname"></td>
				</tr>
			
			
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>class</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
                <tr>
					<th>Mobile No.</th>
					<td><input type="text" name="mobile" id="mobile"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" class="btn btn-primary" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>
		<hr>
		<h3>Registered Candidate</h3><hr>
		<table id="show"  class="mx-auto table">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Class</th>
					<th scope="col">Age</th>
                    <th scope="col">Mobile No.</th>
				</tr>
			</thead>
		</table>
		<hr>
	</div>
</div>
	<script src="myscript.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
	
</html>
